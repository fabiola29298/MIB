
<ion-header>

    <ion-navbar color="primary">
      <ion-title>Monitor</ion-title>
      <ion-buttons>
          <button ion-button
                  menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h4 ion-text text-center >Monitereo de Juan</h4> -->
  <h5 ion-text text-center  color="primary" >ESTADO ACTUAL</h5>
  <h6 ion-text text-center >Última actualización hace 2min</h6>
  <ion-item>
      <ion-icon name="thermometer" item-start></ion-icon>
      Temperatura
      <ion-badge item-end>36 C</ion-badge>
  </ion-item>
  <ion-item>
      <ion-icon name="heart" item-start></ion-icon>
      Frecuencia cardiaca
      <ion-badge item-end>36 </ion-badge>
  </ion-item>
    <h5 ion-text text-center color="primary" >GRÁFICO</h5>
    <ion-grid style="height: 50%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <img class="circle-pic" width="250" height="250" src="../../assets/imgs/grafico.png">
      </ion-row>
    </ion-grid>
 <ion-list>
      <ion-item>
        <ion-label fixed>Fecha inicio </ion-label>
        <ion-input type="text" value="" placeholder="01-02-2018"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Fecha final </ion-label>
        <ion-input type="text" value="" placeholder="07-02-2018"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button
          outline
          full
          color="primary"
          (click)="navCtrl.push('TablaparametrosPage')">
          <ion-icon name="archive"></ion-icon>
          Tabla de Parametros
  </button>
  <button ion-button
          outline
          full
          color="primary"
          (click)="navCtrl.push('ProblemassaludPage')">
          <ion-icon name="medkit"></ion-icon>
          Problemas de Salud
  </button>
</ion-content>
